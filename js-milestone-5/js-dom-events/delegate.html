<body>
    <h2> Explore more delegate </h2>
    <section>
        <ul id="list-container">

    <script>

               // console.log(item);

             // even.target.parentNode.removeChild(even.target);

         //step -1
         //remove child 

         document.getElementById('list-container').addEventListener('click',function(even){
                 even.target.parentNode.removeChild(even.target);

             })

           // step -2
           // add child
         document.getElementById('add-btn').addEventListener('click',function(){

                const listContainer = document.getElementById('list-container');
                 
                const li = document.createElement('li');
                li.innerText = 'new items added';
                li.classList.add('item');//new li a class add kora upei 
                listContainer.appendChild(li);

              })
            
        

    </script>
