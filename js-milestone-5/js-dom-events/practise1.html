<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Practise section </title>
</head>
<body>
   <h2>Even practise section</h2>
   <p id="display-section">Lorem ipsum dolor sit amet.</p>
   <input id="input-fild" type="text">
   <button id="btn-submit">submit</button> 
   <script>
    document.getElementById('btn-submit').addEventListener('click',function(){
        const inputFild = document.getElementById('input-fild');
        const inputText = inputFild.value;
        
        const displaySection = document.getElementById('display-section');

        displaySection.innerText = inputText;
    })
   </script>
</body>
</html>
