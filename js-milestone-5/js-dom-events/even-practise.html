<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Even DOM Js </title>
</head>
<body>
    <h1>Final events Handles</h1>

    <p id="display">This is A show section of input </p>

    <input id="input-filed" type="text">

    <button id="update-btn"> Update </button>


   <script>
     document.getElementById('update-btn').addEventListener('click', function(){
        const inputFiled = document.getElementById('input-filed');
        const inputText = inputFiled.value;
        

        const p = document.getElementById('display')

        p.innerText = inputText ;
        inputFiled.value = '';
     
     })
   </script>
</body>
</html>
