<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-center font-bold p-4 text-6xl">Login my <span class="text-orange-500">Baper Hotel!!</span></h2>
    </header>
    <main>
        <section class="w-7/12  mx-auto  p-3">
            <div class="bg-blue-200 mb-3 p-5">
             <h1 class="text-xl font-medium p-2 mx-2">PLEASE LOGIN</h1>
              <input class="block w-7/12 p-1 m-3 rounded" type="email" name="" id="user-email" placeholder="Enter your email">

              <input class="w-7/12 p-1 m-3 rounded" type="password" name="" id="user-password" placeholder="Enter your password" >

              <button id="btn-submit" class=" bg-orange-500 block px-8 py-1 mx-2.5 rounded hover:bg-sky-700 text-white ">Submit </button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
