<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-5 mx-auto w-9/12 text-white  ">
            <div class="bg-green-600 p-8 rounded-xl ">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
            </div>
            
            <div class="bg-violet-600 p-8 rounded-xl ">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
            </div>
            
            <div class="bg-yellow-600 p-8 rounded-xl ">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-3xl">$<span id="balance-total">100</span></h2>
            </div>
            
        </div>
    </section>
   </main> 
</body>
</html>
