<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fubctional baper bank!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="text-5xl text-center mt-12 font-bold">
     <h1>Functional <span class="text-orange-600">baper bank</span>!!!</h1>
   </header> 

   <main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-5 mx-auto w-9/12 text-white  ">
            <div class="bg-green-600 p-8 rounded-xl ">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
            </div>
            
            <div class="bg-violet-600 p-8 rounded-xl ">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
            </div>
            
            <div class="bg-yellow-600 p-8 rounded-xl ">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-3xl">$<span id="balance-total">100</span></h2>
            </div>
            
        </div>
    </section>
    <!-- depsit and withdraw -->
     <section class="mt-12">
        <div class="grid grid-cols-2 gap-5 mx-auto w-9/12   ">
            <div class="bg-fuchsia-500 p-8 rounded-xl ">
                <h4 class="text-2xl px-2.5 text-white"> Please Deposit</h4>
                <input class="block w-9/12 p-1 m-3 rounded" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit ">
          
                <button id="btn-deposit" class=" bg-orange-500 block px-8 py-1 mx-2.5 rounded hover:bg-sky-700 text-white ">Deposite</button>
            </div>
            
            <div class="bg-emerald-500 p-8 rounded-xl ">
                <h4 class="text-2xl px-2.5 text-white"> Please Withdraw</h4>
                <input class="block w-9/12 p-1 m-3 rounded" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw ">
          
                <button id="btn-withdraw" class=" bg-orange-500 block px-8 py-1 mx-2.5 rounded hover:bg-sky-700 text-white ">Withdraw</button>
            </div>
     </section>
</main>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
